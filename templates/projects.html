{% extends "base.html" %}

{% block title %}Projects - Eldrin A. Trapa{% endblock %}

{% block content %}

  <section class="max-w-6xl mx-auto px-6 py-20">
    <h2 class="text-4xl font-bold text-center text-gray-900 mb-4">My Projects</h2>
    <p class="text-center text-gray-600 mb-16 max-w-2xl mx-auto">Here are some of my latest web design and development projects.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for project in projects %}
      <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition hover:-translate-y-2">
        <img src="/static/{{ project[3] }}" alt="{{ project[1] }}" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-900 mb-2">{{ project[1] }}</h3>
          <p class="text-gray-600 mb-4">{{ project[2] }}</p>
          <a href="#" class="text-indigo-600 font-semibold hover:text-purple-600 transition">View Project â†’</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>

{% endblock %}
